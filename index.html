<!doctype html>
<html>
    <head>
        <title>Tor Hidden Service</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Tor Hidden Service</h1>
        <p>Onion address: <span id="onion-address">Loading...</span></p>
        <script>
            fetch("/onion-address.txt")
                .then((response) => response.text())
                .then((address) => {
                    document.getElementById("onion-address").textContent =
                        address;
                })
                .catch((error) => {
                    document.getElementById("onion-address").textContent =
                        "Error loading onion address";
                });
        </script>
    </body>
</html>
